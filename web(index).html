<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Record of Activity Points</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Gradient */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #0905e2, #c706e0);
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

/* Logo */
.logo {
    width: 100px;  /* Adjust the width */
    height: auto;  /* Keep the aspect ratio intact */
    margin-bottom: 10px;
}

        /* Heading */
        h2 {
            font-size: 22px;
            color: #0fe2db;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            font-size: 16px;
            color: #ea0909;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: rgb(16, 235, 71);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #1a5cc2;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #de0d0d;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="logo.jpg" alt="cbit logo" class="logo">
        <h2>Record of Activity Points</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "try.html"; // Redirect to Activity Points Tracker
        });
    </script>

   
    
</body>
</html>
